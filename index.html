<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo Pulizia Fedina</title>
  <style>
    :root {
      --bg-color: #203a43;
      --primary: #ffcc00;
      --primary-dark: #e6b800;
      --input-bg: #f1f1f1;
      --input-text: #333;
      --panel-bg: rgba(20, 35, 45, 0.8);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--panel-bg);
      padding: 1.5rem;
      border-radius: 10px;
    }

    h2, h3 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input[type="number"], select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      background: var(--input-bg);
      color: var(--input-text);
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      background: var(--primary);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover { background: var(--primary-dark); }

    ul#listaFatture {
      list-style: none;
      margin-top: 1rem;
    }

    ul#listaFatture li {
      background: var(--input-bg);
      color: var(--input-text);
      padding: 0.5rem;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.3rem;
    }

    ul#listaFatture li button {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }

    .result {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.3rem;
      padding: 1rem;
      background: var(--input-bg);
      color: var(--input-text);
      border-radius: 6px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.5rem;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calcolo Pulizia Fedina</h2>
    <label>Inserisci fattura:</label>
    <input type="number" id="fattura" placeholder="Es: 500">
    <button onclick="aggiungiFattura()">Aggiungi Fattura</button>

    <ul id="listaFatture"></ul>

    <h3>Totale Fatture: <span id="totaleFatture">0</span>$</h3>

    <label>Seleziona numero pulizia:</label>
    <select id="numeroPulizia">
      <option value="0.25">Prima (+25%)</option>
      <option value="0.5">Seconda (+50%)</option>
      <option value="0.75">Terza (+75%)</option>
      <option value="1">Quarta o pi√π (+100%)</option>
    </select>

    <label><input type="checkbox" id="procuratore"> Aggiungi 10% compenso procuratore</label>
    <button onclick="calcolaTotale()">Calcola Totale Finale</button>

    <div class="result">Totale Finale: <span id="totaleFinale">0</span>$</div>
  </div>

  <script>
    let totale = 0, fatture = [];

    function aggiornaLista() {
      const lista = document.getElementById("listaFatture");
      lista.innerHTML = "";
      fatture.forEach((v, i) => {
        const li = document.createElement("li");
        li.textContent = v.toFixed(2) + "$ ";
        const btn = document.createElement("button");
        btn.textContent = "X";
        btn.onclick = () => rimuoviFattura(i);
        li.appendChild(btn);
        lista.appendChild(li);
      });
      document.getElementById("totaleFatture").innerText = totale.toFixed(2);
    }

    function aggiungiFattura() {
      const v = parseFloat(document.getElementById("fattura").value);
      if (!isNaN(v) && v > 0) {
        fatture.push(v);
        totale += v;
        aggiornaLista();
        document.getElementById("fattura").value = "";
      }
    }

    function rimuoviFattura(i) {
      totale -= fatture[i];
      fatture.splice(i, 1);
      aggiornaLista();
    }

    function calcolaTotale() {
      const mol = parseFloat(document.getElementById("numeroPulizia").value);
      let res = totale + totale * mol;
      if (document.getElementById("procuratore").checked) {
        res += res * 0.10;
      }
      document.getElementById("totaleFinale").innerText = res.toFixed(2);
    }
  </script>
</body>
</html>
